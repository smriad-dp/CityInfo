<div class="outer">  
    <div class="container">
        <h1 class="mt-3">Add Point Of Interest</h1>

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label">City Name</label>
                    <input type="text" id = "cityName" class="form-control"
                    name="cityName" [(ngModel)]="addPointofinterestRequest.cityName">
                </div>

                <div class="mt-3">
                    <label class="form-label">Point of Interest Name</label>
                    <input type="text" id = "pointOfInterestName" class="form-control"
                    name="name" [(ngModel)]="addPointofinterestRequest.name">
                </div>

                <div class="mt-3">
                    <label class="form-label">Description</label>
                    <input type="text" id = "pointOfInterestDescription" class="form-control"
                    name="description" [(ngModel)]="addPointofinterestRequest.description">
                </div>
                <div class="mt-3">
                    <label class="form-label">UserName</label>
                    <input type="text" id = "userName" class="form-control"
                    name="userName" [(ngModel)]="addPointofinterestRequest.userName">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>
        </form>
    </div>
</div>
