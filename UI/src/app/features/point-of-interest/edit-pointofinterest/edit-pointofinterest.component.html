<div class="outer">    
    <div class="container">
        <h1 class="mt-3">Edit Point Of Interest</h1>

        <form #form="ngForm" (ngSubmit)="updatePointOfInterest()">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label">City Id</label>
                    <input type="number" id = "cityId" class="form-control" readonly
                    name="cityId" [(ngModel)]="pointofinterestDetails.cityId">
                </div>


                <div class="mt-3">
                    <label class="form-label">Point of Interest Name</label>
                    <input type="text" id = "Name" class="form-control"
                    name="Name" [(ngModel)]="pointofinterestDetails.name">
                </div>

                <div class="mt-3">
                    <label class="form-label">Description</label>
                    
                    <input type="text" id = "Description" class="form-control"
                    name="Description" [(ngModel)]="pointofinterestDetails.description">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" >Save</button>
                </div>

            </div>
        </form>
    </div>
</div>
