<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change Automatic - City Info</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <div class="Section_top">
        
        <div class="content">
            <h1>City <span>Info</span></h1>
            <form #form="ngForm"(ngSubmit)="ngOnInit()">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id = "obj" name="obj" [(ngModel)] = "searchObj">
                <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/search/'+ searchObj]">Search</button>
            </form>
        </div>
    </div> 
    
</body>

</html>
