<div class="outer">
    <div class="container">
        <h1 class="mt-3">Add City</h1>

        <form #form="ngForm" (ngSubmit)="formAddCity()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">City Name</label>
                    <input type="text" id = "cityName" class="form-control"
                    name="cityName" [(ngModel)]="addCityRequest.name">
                </div>

                <div class="mt-3">
                    <label class="form-label">Description</label>
                    <input type="text" id = "cityDescription" class="form-control"
                    name="cityDescription" [(ngModel)]="addCityRequest.description">
                </div>
                <div class="mt-3">
                    <label class="form-label">user Name</label>
                    <input type="text" id = "userName" class="form-control"
                    name="userName" [(ngModel)]="addCityRequest.userName">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" >Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
